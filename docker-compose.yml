services:
  postgres:
    image: postgres:15-alpine
    container_name: openaudit-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openaudit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openaudit_password}
      POSTGRES_DB: ${POSTGRES_DB:-openaudit}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - openaudit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openaudit_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openaudit-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-openaudit_user}:${POSTGRES_PASSWORD:-openaudit_password}@postgres:5432/${POSTGRES_DB:-openaudit}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-openaudit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openaudit_password}
      POSTGRES_DB: ${POSTGRES_DB:-openaudit}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - openaudit-network
    volumes:
      - ./backend:/app
      - ./unliquidata1024.csv:/unliquidata1024.csv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openaudit-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - openaudit-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  openaudit-network:
    driver: bridge
